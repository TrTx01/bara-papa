<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Memory Match</title>
    
    <style>
        :root {
            --primary: #ef476f;
            --whatsapp: #25D366;
            --bg: #f8f9fa;
            --card-back: #073b4c;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(7, 59, 76, 0.98); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: white;
            text-align: center; transition: 0.5s; padding: 20px; box-sizing: border-box;
        }

        .instruction-card {
            background: white; color: #333; padding: 25px; border-radius: 20px;
            max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #countdown-text { font-size: 8rem; margin: 0; font-weight: bold; color: white; }

        .stats {
            margin: 20px 0; padding: 15px 30px; background: white;
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 1.1rem; font-weight: bold; color: #073b4c;
        }

        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; max-width: 500px; width: 95%; margin-bottom: 40px;
        }

        .card {
            aspect-ratio: 1 / 1; background-color: var(--card-back);
            border-radius: 12px; cursor: pointer; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }

        .card-front { background: white; transform: rotateY(180deg); overflow: hidden; }
        .card-front img { width: 100%; height: 100%; object-fit: cover; }
        .card-back { color: white; font-size: 2rem; }

        .btn {
            padding: 15px 30px; border-radius: 50px; border: none;
            color: white; font-size: 1.1rem;
            cursor: pointer; font-weight: bold; transition: 0.3s; margin: 10px;
            display: inline-block; text-decoration: none;
        }

        .start-btn { background: var(--primary); }
        .whatsapp-btn { background: var(--whatsapp); }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }

        .hidden { display: none !important; }
        
        ul { text-align: left; margin: 20px 0; padding-left: 20px; }
        li { margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="start-overlay" class="overlay">
        <div class="instruction-card">
            <h2 style="color: var(--card-back); margin-top: 0;">Family Match Pro</h2>
            <p>Ready to play? Here's the plan:</p>
            <ul>
                <li>The cards will flip for <strong>3 seconds</strong> so you can memorize them.</li>
                <li>Find all <strong>8 pairs</strong> to win.</li>
            </ul>
            <button class="btn start-btn" onclick="startSequence()">Start Game</button>
        </div>
    </div>

    <div id="countdown-overlay" class="overlay hidden" style="background: rgba(7, 59, 76, 0.6); pointer-events: none;">
        <h1 id="countdown-text">3</h1>
    </div>

    <div id="win-overlay" class="overlay hidden">
        <h2 style="font-size: 2.5rem; margin-bottom: 10px;">üèÜ Success!</h2>
        <p id="win-message" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
        <div style="display: flex; flex-direction: column;">
            <a id="whatsapp-link" href="#" class="btn whatsapp-btn">Share on WhatsApp</a>
            <button class="btn start-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <h1 style="color: #073b4c; margin-top: 20px;">Our Memories</h1>

    <div class="stats">
        Moves: <span id="moves">0</span> &nbsp; | &nbsp; Matches: <span id="matches">0</span>/8
    </div>

    <div class="grid" id="gameGrid"></div>

    <script>
        const photoPaths = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png'];
        let flippedCards = [];
        let matchedCount = 0;
        let moves = 0;
        let isLocked = true;

        // Initialize board immediately so images are ready
        window.onload = createBoard;

        function createBoard() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            const gameCards = [...photoPaths, ...photoPaths].sort(() => Math.random() - 0.5);

            gameCards.forEach(path => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = path;
                card.innerHTML = `<div class="card-back">‚ô•</div><div class="card-front"><img src="${path}" alt="Family"></div>`;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function startSequence() {
            document.getElementById('start-overlay').classList.add('hidden');
            
            // 1. Reveal all cards
            document.querySelectorAll('.card').forEach(c => c.classList.add('flipped'));
            
            // 2. Show the countdown overlay
            document.getElementById('countdown-overlay').classList.remove('hidden');

            let count = 3;
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    document.getElementById('countdown-text').textContent = count;
                } else {
                    clearInterval(timer);
                    document.getElementById('countdown-overlay').classList.add('hidden');
                    // 3. Flip back and unlock the game
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
                    isLocked = false;
                }
            }, 1000);
        }

        function flipCard() {
            if (isLocked || this.classList.contains('flipped')) return;
            this.classList.add('flipped');
            flippedCards.push(this);
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [c1, c2] = flippedCards;
            if (c1.dataset.val === c2.dataset.val) {
                matchedCount++;
                document.getElementById('matches').textContent = matchedCount;
                flippedCards = [];
                isLocked = false;
                if (matchedCount === 8) handleWin();
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function handleWin() {
            const winOverlay = document.getElementById('win-overlay');
            const winMsg = document.getElementById('win-message');
            const waLink = document.getElementById('whatsapp-link');
            
            const text = `I just cleared the Family Memory Match in ${moves} moves! Can you beat me? üì∏‚ú® Play here: ${window.location.href}`;
            waLink.href = `https://wa.me/?text=${encodeURIComponent(text)}`;
            
            winMsg.innerHTML = `You found everyone in <strong>${moves}</strong> moves!`;
            setTimeout(() => winOverlay.classList.remove('hidden'), 600);
        }
    </script>
</body>
</html>
